<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Regla de Tres</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            justify-items: center;
        }

        input[type="number"], .resultado {
            width: 100px;
            height: 100px;
            padding: 15px;
            font-size: 2rem;
            text-align: center;
            border: none;
            border-radius: 8px;
            background-color: #222;
            color: #fff;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"] {
            -moz-appearance: textfield; /* Firefox */
        }

        button {
            background-color: #1e90ff;
            color: white;
            padding: 15px 30px;
            font-size: 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #007acc;
        }

        .resultado {
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Regla de Tres</h1>
        <div class="grid">
            <input type="number" id="a" placeholder="?">   
            <input type="number" id="b" placeholder="?">   
            <input type="number" id="c" placeholder="?">   
            <div class="resultado" id="resultado">?</div>     
        </div>
        <button onclick="calcular()">Calcular</button>
    </div>

    <script>
        function calcular() {
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            const c = parseFloat(document.getElementById('c').value);
            const resultado = document.getElementById('resultado');

            if (isNaN(a) || isNaN(b) || isNaN(c) || a === 0) {
                resultado.textContent = '⚠️';
                resultado.style.color = '#f00';
                return;
            }

            const x = (b * c) / a;
            resultado.style.color = '#0f0';
            resultado.textContent = `${x.toFixed(2)}`;
        }
    </script>
</body>
</html>
